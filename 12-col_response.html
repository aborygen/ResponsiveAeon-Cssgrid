<!--Heads up grid only for demo purpose, clean this on production mode-->	
<link rel="stylesheet" type="text/css" media="all" href="headsupgrid/hugrid.css" />
	<script src="headsupgrid/jquery-1.6.2.min.js"></script>
	<script src="headsupgrid/hugrid.js"></script>
	<script type="text/javascript">
	definegrid = function() {
		var browserWidth = $(window).width(); 
		if (browserWidth >= 1140) 
		{
            pageUnits = 'px';
            colUnits = 'px';
			pagewidth = 1100;
			columns = 12;
			columnwidth = 73;
			gutterwidth = 20;
			pagetopmargin = 0;
			rowheight = 20;
			pageleftmargin:0;
			pagerightmargin:0;
			gridonload = 'off';
			makehugrid();
		} 
		if (browserWidth <= 1000) 
		{
            pageUnits = '%';
            colUnits = '%';
			pagewidth = 100;
			columns = 6;
			columnwidth = 14.912;
			gutterwidth = 1.754;
			pagetopmargin = 0;
			rowheight = 20;
			gridonload = 'off';
			makehugrid();
		}
		if (browserWidth <= 480) 
		{
            pageUnits = '%';
            colUnits = '%';
			pagewidth = 96;
			columns = 1;
			columnwidth = 49;
			gutterwidth = 2;
			pagetopmargin = 10;
			rowheight = 20;
			gridonload = 'off';
			makehugrid();
		}
	}
    $(document).ready(function() {
		definegrid();
		setgridonload();
    });    
    
    $(window).resize(function() {
		definegrid();
    });
</script>
<!--Heads up grid only for demo purpose, clean this on production mode-->
